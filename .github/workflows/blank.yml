name: agorakube-check

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install software-properties-common git wget python-pip -yqq
        sudo apt-add-repository --yes --update ppa:ansible/ansible
        sudo apt install ansible -yqq
    - name: Install ansible-lint
      run: |
        pip install ansible-lint 
    - name: Clone and test agorakube syntax
      run: |
        cd agorakube
        ansible-lint -c ansible-lint.conf
